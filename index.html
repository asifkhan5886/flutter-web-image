<!-- This is where the Flutter web app will be rendered -->
<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="demo_web_ui">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>demo_web_ui</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1086869165";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script>
    // Function to display image
    function displayImage(url) {
      var imageElement = document.getElementById('dynamic-image');

      // If the image exists, update the src attribute
      if (imageElement) {
        imageElement.src = url;
      } else {
        // If no image element exists, create one
        imageElement = document.createElement('img');
        imageElement.id = 'dynamic-image'; // Set an ID for easy access
        imageElement.style.width = '300px'; // Optional size
        imageElement.style.height = 'auto';
        imageElement.src = url;

        // Append to the body
        document.body.appendChild(imageElement);
      }
    }
  </script>

  <style>
    /* Add custom styling for your image element */
    #image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<script>
  window.addEventListener('load', function(ev) {
    // Download main.dart.js
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          appRunner.runApp();
        });
      }
    });
  });
</script>
<!-- Image element is dynamically created when needed -->
<div id="dynamic-image-container" style="display: none;">
  <img id="dynamic-image" src="" alt="Image" />
</div>

<script>
  // Example usage of the displayImage function
  // Trigger image display based on some condition or event
  displayImage('https://farm2.staticflickr.com/1533/26541536141_41abe98db3_z_d.jpg');
</script>
</body>
</html>
